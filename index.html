<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Gender By Name</title>
    <link href="http://fonts.googleapis.com/css2?
    family=Poppins=wght0400;500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Predict Gender By Name</h1>
        <div class="input-wrapper">
            <input type="text" value="Ali" id="name" placeholder="Enter Name">
            <button id="submit">Predict</button>
        </div>
        <div id="result">
            <div id="wrapper"></div>
            <div id="error"></div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
